<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>악마의 가따후15</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <!-- 가따후 시스템 컨테이너 -->
        <div id="gattahu-system" class="container gattahu-container">
            <h1>가따후 시스템</h1>
            <div class="game-info">
                <p>현재 레벨: <span id="currentLevel">3</span></p>
                <p>현재 단계: <span id="currentStage">1</span></p>
                <p>현재 베팅 유닛: <span id="currentBetUnit">3</span></p>
                <p>총 유닛: <span id="totalUnits">0</span></p>
                <p id="message" class="message"></p>
            </div>
            <div class="controls">
                <button id="winButton" class="button win">승리</button>
                <button id="loseButton" class="button lose">패배</button>
                <button id="resetButton" class="button reset">리셋</button>
                <button id="undoButton" class="button undo">이전 단계</button>
            </div>
        </div>

        <!-- 악마의 바카라 예언자 시스템 컨테이너 -->
        <div id="baccarat-prophet-app" class="container baccarat-container">
            <h1 class="baccarat-title">
              <span class="baccarat-icon">🧿</span> 악마의 바카라 예언자
            </h1>

            <div class="baccarat-dice-display">
                <p class="baccarat-dice-label">🎲 악마의 조언 코드:</p>
                <p id="baccaratDice" class="baccarat-dice-values"></p>
            </div>

            <div class="baccarat-controls">
                <button id="rollDiceButton" class="baccarat-button baccarat-roll">예언하기</button>
            </div>

            <div id="baccaratResult" class="baccarat-result">
                <span class="baccarat-result-icon">👉</span>
                <span id="baccaratResultText"></span>
            </div>

            <div class="baccarat-counts-grid">
                <div class="baccarat-total-count">
                    <div class="baccarat-label">총 예언 횟수:</div>
                    <div id="baccaratTotalCount" class="baccarat-value">0</div>
                </div>
                <div class="baccarat-summary-counts">
                    <div class="baccarat-label">결과 요약:</div>
                    <div class="baccarat-summary-values">
                        <span class="baccarat-banker-count">BANKER: <span id="baccaratBankerCount">0</span> (<span id="baccaratConsecutiveBanker">0</span> 연속)</span>
                        <span class="baccarat-player-count">PLAYER: <span id="baccaratPlayerCount">0</span> (<span id="baccaratConsecutivePlayer">0</span> 연속)</span>
                        <span class="baccarat-tie-count">TIE: <span id="baccaratTieCount">0</span> (<span id="baccaratConsecutiveTie">0</span> 연속)</span>
                    </div>
                </div>
            </div>

            <div class="baccarat-action-buttons">
                <button id="baccaratGoBackButton" class="baccarat-button baccarat-go-back">전 단계로</button>
                <button id="baccaratResetButton" class="baccarat-button baccarat-reset">리셋</button>
            </div>
        </div>
    </div>

    <div class="disclaimer">
        <p>본 시스템의 이용으로 발생하는 모든 결과에 대한 법적·재정적 책임은 이용자 본인에게 있으며, 운영자는 일체의 법적 책임을 지지 않습니다.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
